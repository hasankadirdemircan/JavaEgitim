<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Assignments</h1>
<h2>Addition Assignment</h2>
<h3>The Operators</h3>
<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>
let x = 10;
x += 5;

let y = 8;
y -= 3;

let z = 2;
z *= 5;

let w = 2;
w **= 5

document.getElementById("demo").innerHTML = "Value of x is: " + x;
document.getElementById("demo2").innerHTML = "Value of y is: " + y;
document.getElementById("demo3").innerHTML = "Value of z is: " + z;
document.getElementById("demo4").innerHTML = "Value of w is: " + w;
</script>
</body>
</html>
