<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Objects</h2>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
const car = {
    type:"Fiat",
    model:"500",
    color:"white"
};
document.getElementById("demo1").innerHTML = "The car type is " + car.type;
document.getElementById("demo2").innerHTML = "The car model is " + car.model;
document.getElementById("demo3").innerHTML = "The car color is " + car.color;

</script>
</body>
</html>
