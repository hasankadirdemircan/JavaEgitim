<!DOCTYPE html>
<html>
<body>
    <h1>JavaScript Arrays</h1>
    <h2>The map() Method</h2>
    <p>Create a new array by performing a function on each array element:</p>
    <p id ="demo"></p>
<script>
let sentences = ["JavaScript Array flatMap()", " ", "is", " ", "Awesome"];
let words = sentences.map(s => s.split(' '));
console.log("map ile -----")
console.log(words);

let wordsFlatMap = sentences.flatMap(s => s.split(' '));
console.log("flatmap ile -----")
console.log(wordsFlatMap);

</script>
</body>
</html>
