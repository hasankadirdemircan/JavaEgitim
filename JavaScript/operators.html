<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arithmetic</h1>
<h2>The Operators</h2>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<script>
let x = 5;
let y = 2;
let multipy = x * y;
let sum = x + y;
let minus = x - y;
let divide = x / y;
let mod = x % y;

let hello = "hello ";
let world = "world";
let message = hello + world;

document.getElementById("demo1").innerHTML = multipy;
document.getElementById("demo2").innerHTML = sum;
document.getElementById("demo3").innerHTML = minus;
document.getElementById("demo4").innerHTML = divide;
document.getElementById("demo5").innerHTML = mod;
document.getElementById("demo6").innerHTML = message;
</script>
</body>
</html>
