<!DOCTYPE html>
<html>

<head>
    <title>Yeni Gönderi Oluştur</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Blog Uygulaması</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="create-post.html">Post Oluştur</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="list-post.html">Post Listele</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Yeni Gönderi Oluştur</h1>
        <form id="post-form">
            <div class="form-group">
                <label for="title">Başlık:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for "body">İçerik:</label>
                <textarea class="form-control" id="body" name="body" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gönderi Oluştur</button>
        </form>
    </div>

    <!-- JavaScript dosyasını çağırın -->
    <script src="./create-post.js"></script>
</body>

</html>
