<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Assignments</h1>
<h2>Addition Assignment</h2>
<h3>The Operators</h3>
<p id="demo"></p>
<p id="demo2"></p>

<script>
  let x = 16 + 4 + " Volvo";

  let y = "Volvo" + 16 + 4; //String concat -> Volvo164
 // let y = "Volvo" + (16 + 4); -> math operation -> Volvo20
  document.getElementById("demo").innerHTML = x;
  document.getElementById("demo2").innerHTML = y;
</script>
