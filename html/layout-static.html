<!DOCTYPE html>
<html>
<head>
<style>
div.static {
  position: static;
  left: 30px;
  border: 3px solid #73AD21;
}
</style>
</head>
<body>

<h2>position: static;</h2>

<p>An element with position: static; is positioned static to its normal position:</p>

<div class="static">
This div element has position: static;
</div>

</body>
</html>
