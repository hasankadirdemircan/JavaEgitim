
<!DOCTYPE html>
<html>
    
<head>
    <title> HTML Form Page </title>

</head>

<body>
    <h2> HTML FORM </h2>
    <form action="register()">
        <label> First Name : </label> <br>
        <input type="text" name="firstName" id="firstName"  placeholder="John"><br>
        <label> Last Name</label><br>
        <input type="text" name="lastName" id="lastName"  placeholder="Mod"><br>
        <label> Email </label><br>
        <input type="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <br>
        <input type="radio" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <br>
        <input type="checkbox" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <br>
        <input type="button" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>


</html>
